<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hjem</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --danger-color: #dc3545;
            --text-color: #333;
            --background-color: #f5f5f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 1rem;
            text-align: center;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .logout-button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: var(--danger-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        {% if current_user.is_authenticated %}
            <h1>Velkommen, {{ current_user.username }}!</h1>
            <p>Du er n√• logget inn.</p>
            <a href="{{ url_for('logout') }}" class="logout-button">Logg ut</a>
        {% else %}
            <h1>Velkommen!</h1>
            <p>Du er ikke logget inn.</p>
            <div class="login-link">
                <a href="{{ url_for('login') }}">Logg inn her</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
